

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">

          <h4 class="card-title">Barra de progreso</h4>
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
               [attr.ariaValuenow]="porcentaje" [style.width]="porcentaje + '%'">
          </div>
          <br>
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
               [attr.ariaValuenow]="porcentaje" [style.width]="porcentaje + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">

          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                <i class="mdi mdi-minus"></i>
              </button>
            </span>
            <input type="text" class="form-control" name="porcentaje" [(ngModel)]="porcentaje"> 
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
                <i class="mdi mdi-plus"></i>
              </button>
            </span>        
          </div>

        </div>
    </div>
  </div>

  <div class="col-6">
      <div class="card">
        <div class="card-body">

          Texto 2

        </div>
    </div>
  </div>
</div>
