

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
               [attr.ariaValuenow]="porcentaje1" [style.width]="porcentaje1 + '%'">
          </div>
        </div>
          <br>
          <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
               [attr.ariaValuenow]="porcentaje2" [style.width]="porcentaje2 + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">

          <app-incrementador (cambioValor)="porcentaje1 = $event"
                             nombre="Blue Bar"
                             [porcentaje]="porcentaje1">
            </app-incrementador>
        
        </div>
    </div>
  </div>

  <div class="col-6">
      <div class="card">
        <div class="card-body">

            <app-incrementador (cambioValor)="porcentaje2 = $event"
                                nombre="Green Bar" 
                                [porcentaje]="porcentaje2">
            </app-incrementador>

        </div>
    </div>
  </div>
</div>
