<div class="p-d-flex p-py-3 card">
    <button pButton pRipple type="button" icon="pi pi-refresh" label="Actualizar"
      class="p-button-rounded p-button-help p-button-help p-mr-2" (click)="refreshData()"></button>
    <button pButton pRipple type="button" icon="pi pi-file-excel" label="Excel"
      class="p-button-rounded p-button-help p-button-help p-mr-2" (click)="exportExcel()"></button>
    <button pButton pRipple type="button" icon="pi pi-plus" label="Nuevo" (click)="newArticle()"
      class="p-button-rounded p-button-help p-button-help p-ml-auto"></button>
  </div>

  <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-danger"
  aceptButtonStyleClass="p-button-succcess"></p-confirmDialog>
  
  <app-table-list #tableList [dataKey]="'id'" [headers]="headers" [data]="listArticles" [loading]="loadingTable" [showActions]="true" [edit]="true" [delete]="true" (editItem)="editItem($event)" (deleteItem)="deleteItem($event)" >
  </app-table-list>
